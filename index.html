<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Tailwind CSS</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <p class="text-cyan-400 text-3xl">Hi tailwind</p>
    <p class="text-red-400">Hi tailwind css</p>

    <div class="bg-red-400 flex justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Button
        </button>
    </div>
    <!-- grid styles implement -->
    <div class="container bg-blue-300 mx-auto px-24 py-24">
        <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
            <div class="bg-slate-600 h-24 lg:col-span-3">

            </div>
            <div class="bg-slate-600 h-24 lg:col-span-3">

            </div>
            <div class="bg-slate-600 h-24 lg:col-span-2">

            </div>

            <div class="bg-slate-600 h-24 lg:col-span-2">

            </div>

            <div class="bg-slate-600 h-24 lg:col-span-2">

            </div>
            <div class="bg-slate-600 h-24 lg:col-span-2">

            </div>
            <div class="bg-slate-600 h-24 lg:col-span-4">

            </div>

        </div>
    </div>
</body>

</html>
