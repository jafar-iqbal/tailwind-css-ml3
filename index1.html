<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind ui</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>Tailwind CSS</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <nav class="bg-[#0e1133] py-6">
        <div class="container mx-auto lg:px-24 px-8">
            <div class="flex text-white justify-between">
                <div class="flex justify-center items-center space-x-8">
                    <div>
                        <img src="./assets/logo-3.png" alt="">
                    </div>
                    <div class="space-x-4 font-bold hidden md:flex">
                        <a class="hover:text-orange-700 duration-300" href="#">Home</a>
                        <a class="hover:text-orange-700 duration-300" href="#">About</a>
                        <a class="hover:text-orange-700 duration-300" href="#">Services</a>
                        <a class="hover:text-orange-700 duration-300" href="#">Blog</a>
                        <a class="hover:text-orange-700 duration-300" href="#">Contact</a>
                    </div>
                </div>
                <div class="space-x-6 hidden md:flex">
                    <button class="text-lg font-semibold">Login</button>
                    <button
                        class="bg-orange-700 px-4 py-2 rounded text-lg font-semibold hover:bg-transparent border-2 border-orange-700 duration-300">Get
                        Started</button>
                </div>
                <div class=" md:hidden flex">
                    <img class="w-8 h-8" src="./assets/more.png" alt="">
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
